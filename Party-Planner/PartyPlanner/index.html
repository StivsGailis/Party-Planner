<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Party Planner</h1>
        <form id="partyForm">
            <label for="partyDate">Party Date:</label>
            <input type="date" id="partyDate" required>

            <label for="partyDescription">Party Description:</label>
            <textarea id="partyDescription" required></textarea>

            <label for="inviteMessage">Personalized Invite Message:</label>
            <textarea id="inviteMessage" required></textarea>

            <h2>Register Your Name</h2>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <button type="submit">Submit</button>
        </form>

        <div id="guestList">
            <h2>Guest List</h2>
            <ul id="guests"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
